<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our Story</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- HERO SECTION -->
    <section class="hero">
        <div class="overlay"></div>

        <div class="hero-content">
            <h1 class="title">Our Story</h1>
            <p class="date">Since 01.03.2026</p>

            <div class="heart">❤</div>

            <div class="countdown">
                <p id="countdown-label"></p>

                <div>
                    <h2 id="days">0</h2>
                    <span>Days</span>
                </div>

                <div>
                    <h2 id="hours">0</h2>
                    <span>Hours</span>
                </div>

                <div>
                    <h2 id="minutes">0</h2>
                    <span>Minutes</span>
                </div>
            </div>

            <a href="#timeline" class="enter-btn">Enter Our Journey</a>
        </div>
    </section>


    <!-- TIMELINE SECTION -->
    <section id="timeline" class="timeline">
        <h2>Our Journey</h2>

        <div class="timeline-container">
            <div class="timeline-item">
                <div class="circle"></div>

                <div class="content">
                    <h3>01.03.2026</h3>
                    <p>The Day We Became Us</p>
                    <a href="milestone-01/index.html" class="milestone-btn">Enter</a>
                </div>

            </div>
        </div>
    </section>


    <!-- LOAD JAVASCRIPT (PHẢI Ở CUỐI BODY) -->
    <script src="script.js"></script>

</body>
</html>
